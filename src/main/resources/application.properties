spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.port=8088
# ===============================
# DATABASE
# ===============================


spring.datasource.driver-class-name=${JDBC_DTABASE_DRIVER;}
spring.datasource.url=${JDBC_DTABASE_URL;}
spring.datasource.username=${JDBC_DTABASE_USERNAME;}
spring.datasource.password=${JDBC_DTABASE_PASSWORD;}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=15m


server.forward-headers-strategy=FRAMEWORK
